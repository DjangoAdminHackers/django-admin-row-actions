{%  load static %}
<a href="#" data-jq-dropdown="#jq-dropdown-{{ dom_id }}">{{ label }}<span class="jq-dropdown-caret"></span></a>
<div id="jq-dropdown-{{ dom_id }}" class="jq-dropdown jq-dropdown-tip jq-dropdown-relative">
    <ul class="jq-dropdown-menu">
        {% for item in items %}
            {% if item.divided %}
                <li class="jq-dropdown-divider"></li>
            {% endif %}
            <li {% for attr,val in item.data_attributes.items %}data-{{ attr }}="{{ val }}"{% endfor %}>
                {% if item.enabled %}
                    <a href="{{ item.url }}" title="{{ item.tooltip }}">{{ item.label }}</a>
                {% else %}
                    <span class="jq-disabled" title="{{ item.tooltip }}">{{ item.label }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <script>
        jQuery = django.jQuery;
        if (!window.jqDropdownLoaded) { // Only load it once
            window.jqDropdownLoaded = true;
            jQuery.ajax({
                url: '{% static "js/jquery.dropdown.js" %}',
                dataType: "script",
                cache: true
            })
        }
    </script>
    <link rel="stylesheet" href="{% static "css/jquery.dropdown.min.css" %}" media="screen" />       
</div>
